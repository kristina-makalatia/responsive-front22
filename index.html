<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6de6aa5275.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header-wraper">
      <div class="container navigation-block">
        <a href="#">LOGO</a>
        <nav class="navigation">
          <ul class="nav-ul">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="burger-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h3>Videos</h3>
        <div class="video-wraper">
          <div class="left-block"></div>
          <div class="right-block"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h3>News</h3>
        <div class="images-wraper">
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>1</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>2</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>3</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>4</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
