<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6de6aa5275.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Our website description">
    <meta name="keywords" content="HTML, CSS, responsive, form, flex">
    <meta name="google" content="notranslate" />
    <meta name="author" content="kristina">

    <!-- Fb meta tags -->
    <meta property="og:url"                content="https://kristina-makalatia.github.io/responsive-front22/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="OuR FB title" />
    <meta property="og:description"        content="Our Fb Description" />
    <meta property="og:image"              content="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" />

    <title>Forms & meta tags</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header-wraper">
      <div class="container navigation-block">
        <a href="#">LOGO</a>
        <nav class="navigation">
          <ul class="nav-ul">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="burger-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h3>Videos</h3>
        <div class="video-wraper">
          <div class="left-block"></div>
          <div class="right-block"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h3>News</h3>
        <div class="images-wraper">
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>1</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>2</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>3</p>
          </div>
          <div class="img-block">
            <img
              class="image"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="article-image"
            />
            <p>4</p>
          </div>
        </div>
      </div>
    </section>

    <section class="section-form">
      <div class="container">
        <form class="form" action="">
          <div class="wraper-form">
            <label for="name">First Name </label>
            <input class="input-wraper" type="text" id="name" name="fisrtname" placeholder="Enter Your Name.." required>
          </div>
          <div  class="wraper-form">
            <label for="passw">Password</label>
            <input class="input-wraper" type="password" id="passw" name="mypassword" placeholder="Enter Your Password.." required>
          </div>

          <div class="wraper-form">
            <label for="">Review</label>
            <textarea class="textarea-wraper" name="" id="" placeholder="Enter Your Message..."></textarea>
          </div>

          <div class="radio">
            <div>
              <input type="radio" id="firstage" name="age">
              <label for="firstage"> 18- 35 </label>
            </div>
            <div>
              <input type="radio" id="secondage" name="age">
              <label for="secondage"> 35 - 55</label>
            </div>
          </div>

          <div class="checkbox">
            <div>
              <input type="checkbox" id="hobbymucis" name="music">
              <label for="hobbymucis"> Music </label>
            </div>
            <div>
              <input type="checkbox" id="hobbydance" name="dance">
              <label for="hobbydance"> Dance</label>
            </div>
          </div>

          <button class="btn-submit" type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
